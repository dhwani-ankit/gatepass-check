name: CI

on:
  push:
    branches: [ main, develop, development, master ]
  pull_request:
    branches: [ main, develop, development, master ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.event_name }}-${{ github.ref }}-${{ github.event.number || github.sha }}
  cancel-in-progress: false

jobs:
  dependency-vulnerability:
    name: 'Vulnerable Dependency Check'
    runs-on: ubuntu-latest

    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/*requirements.txt', '**/pyproject.toml', '**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install and run pip-audit
        run: |
          pip install pip-audit
          cd ${GITHUB_WORKSPACE}
          pip-audit --desc on --ignore-vuln PYSEC-2023-312 .

  test:
    name: 'Test'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.11", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
          pip install -e ".[dev]" || pip install -r requirements.txt || echo "No requirements found"

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term --cov-report=html || echo "No tests found or pytest not configured"
        continue-on-error: true

      - name: Check if coverage file exists
        id: coverage-check
        run: |
          if [ -f coverage.xml ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Coverage file found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Coverage file not found - tests may not have run or pytest-cov not installed"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ${{ github.repository }}
          flags: unittests
          name: codecov-umbrella
          verbose: true
          override_commit: ${{ github.event.pull_request.head.sha || github.sha }}
          override_branch: ${{ github.event.pull_request.head.ref || github.ref_name }}
        if: steps.coverage-check.outputs.exists == 'true'
        
      - name: Codecov Upload Status
        if: always() && steps.coverage-check.outputs.exists == 'true'
        run: |
          echo "Codecov upload completed. Check https://codecov.io/gh/${{ github.repository }} for coverage reports."

  frappe-bench-test:
    name: 'Frappe Bench App Tests'
    runs-on: ubuntu-latest
    if: hashFiles('**/__init__.py') != '' || hashFiles('**/hooks.py') != ''
    
    services:
      mariadb:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_frappe
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            mariadb-client \
            redis-server \
            curl \
            git \
            wget \
            xvfb \
            libfontconfig1 \
            libfreetype6 \
            libxrender1 \
            libjpeg-turbo8 \
            xfonts-75dpi \
            xfonts-base

      - name: Install Frappe Bench CLI
        run: |
          pip install frappe-bench

      - name: Initialize Frappe Bench
        run: |
          bench init --skip-redis-config-check --skip-assets --frappe-branch version-15 frappe-bench
          cd frappe-bench

      - name: Detect app name
        id: app-name
        working-directory: frappe-bench
        run: |
          # Try to detect app name from current directory structure
          if [ -d "../apps" ]; then
            APP_NAME=$(ls -d ../apps/*/ 2>/dev/null | head -1 | xargs basename)
          elif [ -d "apps" ]; then
            APP_NAME=$(ls -d apps/*/ 2>/dev/null | head -1 | xargs basename)
          else
            # Check if current repo is an app
            if [ -f "../__init__.py" ] || [ -f "../hooks.py" ]; then
              APP_NAME=$(basename $(cd .. && pwd))
            else
              # Default: use repo name
              APP_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
            fi
          fi
          
          if [ -z "$APP_NAME" ] || [ "$APP_NAME" = "." ]; then
            APP_NAME="gatepass_check"
          fi
          
          echo "name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "Detected app name: $APP_NAME"

      - name: Get app into bench
        working-directory: frappe-bench
        run: |
          APP_NAME="${{ steps.app-name.outputs.name }}"
          # If app is in parent directory, create symlink or copy
          if [ -d "../$APP_NAME" ] && [ -f "../$APP_NAME/__init__.py" ]; then
            bench get-app $APP_NAME ../$APP_NAME
          elif [ -d "../apps/$APP_NAME" ]; then
            bench get-app $APP_NAME ../apps/$APP_NAME
          else
            # Clone or use current repo as app
            bench get-app $APP_NAME ${{ github.repository_url }} || \
            bench get-app $APP_NAME file://$(cd .. && pwd) || \
            echo "App $APP_NAME not found, skipping app-specific tests"
          fi

      - name: Create test site
        working-directory: frappe-bench
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_ROOT_USER: root
          DB_ROOT_PASSWORD: root
        run: |
          bench new-site test_site \
            --db-type mariadb \
            --admin-password admin \
            --no-mariadb-socket \
            --mariadb-host 127.0.0.1 \
            --mariadb-port 3306 \
            --mariadb-root-password root \
            --install-app ${{ steps.app-name.outputs.name }} || \
          echo "Site creation or app installation failed, will try to run tests anyway"

      - name: Run app-specific tests
        working-directory: frappe-bench
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
        run: |
          APP_NAME="${{ steps.app-name.outputs.name }}"
          echo "Running tests for app: $APP_NAME"
          
          # Try to run app-specific tests
          bench --site test_site run-tests --app $APP_NAME || \
          bench --site test_site run-tests --app $APP_NAME --coverage || \
          echo "No tests found for app $APP_NAME or test execution failed"
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frappe-test-results
          path: |
            frappe-bench/sites/test_site/logs/*.log
          if-no-files-found: ignore

  security:
    name: 'Security Check'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run security checks
        run: |
          bandit -r . -f json -o bandit-report.json || true
          safety check --json --output safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  dependency-update:
    name: 'Dependency Update Check'
    runs-on: ubuntu-latest
    needs: dependency-vulnerability
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then npm ci; else echo "No npm lockfile, skipping npm ci"; fi

      - name: Check for outdated Python dependencies
        run: |
          pip list --outdated --format=freeze | grep -v '^\-e' | cut -d = -f 1 | xargs -n1 pip show || echo "No outdated Python packages found"

      - name: Check for outdated Node.js dependencies
        run: |
          if [ -f package.json ]; then npm outdated || echo "No outdated Node.js packages found"; else echo "No package.json, skipping npm outdated"; fi

      - name: Run pip-audit
        run: |
          pip-audit --format json --output pip-audit-report.json || true

      - name: Upload audit reports
        uses: actions/upload-artifact@v4
        with:
          name: audit-reports
          path: pip-audit-report.json

  build:
    name: 'Build Check'
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then npm ci; else echo "No npm lockfile, skipping npm ci"; fi

      - name: Build Python package
        run: |
          python -m build || echo "No Python package to build"

      - name: Build frontend assets
        run: |
          if [ -f package.json ]; then npm run build || echo "No build script found"; else echo "No package.json, skipping frontend build"; fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            build/
          if-no-files-found: ignore
