name: CI

on:
  push:
    branches: [ main, develop, development, master ]
  pull_request:
    branches: [ main, develop, development, master ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.event_name }}-${{ github.ref }}-${{ github.event.number || github.sha }}
  cancel-in-progress: false

jobs:
  dependency-vulnerability:
    name: 'Vulnerable Dependency Check'
    runs-on: ubuntu-latest

    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/*requirements.txt', '**/pyproject.toml', '**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install and run pip-audit
        run: |
          pip install pip-audit
          cd ${GITHUB_WORKSPACE}
          pip-audit --desc on --ignore-vuln PYSEC-2023-312 .

  test:
    name: 'Test'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.11", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
          pip install -e ".[dev]" || pip install -r requirements.txt || echo "No requirements found"

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term --cov-report=html || echo "No tests found or pytest not configured"
        continue-on-error: true

      - name: Check if coverage file exists
        id: coverage-check
        run: |
          if [ -f coverage.xml ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Coverage file found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Coverage file not found - tests may not have run or pytest-cov not installed"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ${{ github.repository }}
          flags: unittests
          name: codecov-umbrella
          verbose: true
          override_commit: ${{ github.event.pull_request.head.sha || github.sha }}
          override_branch: ${{ github.event.pull_request.head.ref || github.ref_name }}
        if: steps.coverage-check.outputs.exists == 'true'
        
      - name: Codecov Upload Status
        if: always() && steps.coverage-check.outputs.exists == 'true'
        run: |
          echo "Codecov upload completed. Check https://codecov.io/gh/${{ github.repository }} for coverage reports."

  security:
    name: 'Security Check'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run security checks
        run: |
          bandit -r . -f json -o bandit-report.json || true
          safety check --json --output safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  dependency-update:
    name: 'Dependency Update Check'
    runs-on: ubuntu-latest
    needs: dependency-vulnerability
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then npm ci; else echo "No npm lockfile, skipping npm ci"; fi

      - name: Check for outdated Python dependencies
        run: |
          pip list --outdated --format=freeze | grep -v '^\-e' | cut -d = -f 1 | xargs -n1 pip show || echo "No outdated Python packages found"

      - name: Check for outdated Node.js dependencies
        run: |
          if [ -f package.json ]; then npm outdated || echo "No outdated Node.js packages found"; else echo "No package.json, skipping npm outdated"; fi

      - name: Run pip-audit
        run: |
          pip-audit --format json --output pip-audit-report.json || true

      - name: Upload audit reports
        uses: actions/upload-artifact@v4
        with:
          name: audit-reports
          path: pip-audit-report.json

  build:
    name: 'Build Check'
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then npm ci; else echo "No npm lockfile, skipping npm ci"; fi

      - name: Build Python package
        run: |
          python -m build || echo "No Python package to build"

      - name: Build frontend assets
        run: |
          if [ -f package.json ]; then npm run build || echo "No build script found"; else echo "No package.json, skipping frontend build"; fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            build/
          if-no-files-found: ignore
